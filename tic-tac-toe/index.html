<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Tic tac toe</title>
</head>
<body>
    <h1 class="game--title">Tic Tac Toe</h1>
    <div class="game--container">
        <div data-cell-index="0" class="item">1</div>
        <div data-cell-index="1" class="item">2</div>
        <div data-cell-index="2" class="item">3</div>
        <div data-cell-index="3" class="item">4</div>
        <div data-cell-index="4" class="item">5</div>
        <div data-cell-index="5" class="item">6</div>
        <div data-cell-index="6" class="item">7</div>
        <div data-cell-index="7" class="item">8</div>
        <div data-cell-index="8" class="item">9</div>
    </div>
        <div class="game--status"></div>
        <button class="game--restart" type="submit">Start Game</button>
    <script src="index.js"></script>
</body>
</html>
